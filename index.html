<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<link rel="stylesheet" type="text/css" href="Lightbox.css">
	<script src="lightbox.js"></script>
<title></title>

<script>
#stickynav {
		display: block;
		height: 70px;
		width: 100%;
		z-index: 9999;
		position: fixed;
		display: inline
		background: black;
		color: white;
		text-align: center;
		}
	#stickynav  a {
		display: block;
		float: center;
		margin-right: 8px;
		font-size: 1.2em;
		font-weight: bold;
		padding: 5px 7px;
		background: black;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
	}
	#stickynav a:hover {
		text-decoration: none;
		background: #d8f0d0;
	}
</script>	
</head>
<body>
	<div id="w">
		<div id="content">
			<nav id="stickynav">
					<a href="#topbar">Homepage</a>
					<a href="#about">About</a>
					<a href="#photos">Photos</a>
					<a href="#contact">Contact</a>
			</nav
			<h1>
			"Single-page sliding Effect" 
			</h1>
			<p>Click on the navigation items for a basic sliding effect.</p>
			<br>
			<br>
	<section id="topbar" class="section">
		<h2>Home</h2>
	
	</section>
	<section id="about" class="section">
		<h2>About Us</h2>
	
	</section>
		<section id="photos" class="section">
		<h2>Photos</h2>
		<h2>Data Analysis<h2>
		<img src="DataAnalysisExample1.png" height="auto" width="80%" ><br><br><br>
		<img src="DataAnalysisExample4.png" height="auto" width="80%"><br><br><br>
	

<div class="row">
  <div class="column">
    <img src="Table1.JPG" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Table2.JPG" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Table3.JPG" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Table4.JPG" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
   <div class="column">
    <img src="Table5.JPG" onclick="openModal();currentSlide(5)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Table6.JPG" onclick="openModal();currentSlide(6)" class="hover-shadow">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="Table1.JPG" style="width:20%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="Table2.JPG" style="width:20%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="Table3.JPG" style="width:20%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="Table4.JPG" style="width:20%">
    </div>

	 <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="Table5.JPG" style="width:20%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="Table6.JPG" style="width:20%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column">
      <img class="demo" src="Table1.JPG" onclick="currentSlide(1)" alt="Arrange Fields">
    </div>

    <div class="column">
      <img class="demo" src="Table2.JPG" onclick="currentSlide(2)" alt="Choose Layouts">
    </div>

    <div class="column">
      <img class="demo" src="Table3.JPG" onclick="currentSlide(3)" alt="Design Window View">
    </div>

    <div class="column">
      <img class="demo" src="Table4.JPG" onclick="currentSlide(4)" alt="Report Window View Collapsed">
    </div>
	
	 <div class="column">
      <img class="demo" src="Table5.JPG" onclick="currentSlide(5)" alt="Report Window View Expanded Partially">
    </div>

    <div class="column">
      <img class="demo" src="Table6.JPG" onclick="currentSlide(6)" alt="Report Window View Expanded Completely">
    </div>
  </div>
</div>

	
	</section>
		<section id="contact" class="section">
		<h2>Contact</h2>
	
	</section>
	</div>
	<script type='text/javascript">
		$(function() {
		$("#nav a").click(function(e){
			e.preventDefault();
			$('html,body').scrollTo(this.hash,this.hash);
		});
	});
	</script>
</body>
</html>
